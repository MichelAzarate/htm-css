<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <style>
        
    </style>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="1" start="0">
        <li>Acordar</li>
        <li>ligar para namorada</li>
        <li>comer alguma</li>
        <li>Lavara os dentes</li>
        <li>tomar balho</li>
        <li>ir a faculdade</li>
        <li>Estudar</li>

    </ol>
    <h2>Lista não ordenadas</h2>
    <ul type="square"> <!== disc circle square==>

        <li>Arros</li>
        <li>Carvão</li>
        <li>cebola</li>
        <li>tomate</li>
        <li>carne</li>
        <li>peixe</li>
        <li>pimenta preta</li>
        <li>pimento</li>
    </ul>
</body>
</html>
