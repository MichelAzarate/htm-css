<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <style>
        div{
            display: inline-block;
            background-color: lightgrey;
            text-align: center;
            border: 2px solid rgb(58, 235, 14); /*shorthand: largura, tipo e cor*/
            height: 200px; /* largura*/
            width: 200px; /*altura*/ 
        }
        div:/*pseudoclasse*/hover /*aminação quando por cima*/{
            background-color: indianred;
        }
        div{
            text-indent:;
        }
    </style>
</head>
<body>
    <div id="d1">A1</div>
    <div id="d2">A2</div>
    <div id="d3">A3</div>
</body>
</html>
